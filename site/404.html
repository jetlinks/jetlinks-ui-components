<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta
      name="description"
      content="Jetlinks UI components based on Ant Design and Vue"
    />
    <title>Jetlinks UI Components</title>
    <link rel="icon" type="image/x-icon" href="http://demo.jetlinks.cn/favicon.ico" />
    <style id="nprogress-style">
      #page-404 {
        background-image: url('https://os.alipayobjects.com/rmsportal/NOAjOBbnYCrNzrW.jpg');
        width: 100%;
        height: 100%;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        background-size: 100%;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 100;
      }

      section {
        position: absolute;
        top: 48%;
        left: 55%;
        margin: -103px 0 0 -120px;
        text-align: center;
      }

      h1 {
        color: #1890ff;
        font-size: 120px;
        font-weight: 500;
      }

      p {
        color: #314659;
        font-size: 18px;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div id="page-404" data-reactroot="">
        <section>
          <h1>404</h1>
          <p>
            你要找的页面不存在
            <a href="/">返回首页</a>
          </p>
        </section>
        <style>
          #app {
            height: 100%;
            background-color: #fff;
          }
        </style>
      </div>
    </div>
  </body>
</html>
